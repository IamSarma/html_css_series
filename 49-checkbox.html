<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox</title>
  </head>
  <body>
    <form action="http://www.example.com/profile.pgp">
      <p>Please select your favorite music service(s):</p>

      <input type="checkbox" name="service" id="itunes" />
      <label for="itunes">iTunes</label>

      <input type="checkbox" name="service" id="lastfm" />
      <label for="lastfm">Last.fm</label>

      <input type="checkbox" name="service" id="spotify" />
      <label for="spotify">Spotify</label>
    </form>
  </body>
</html>
