<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Video Sources</title>
  </head>
  <body>
    <video
      poster="images/puppy.jpg"
      width="400"
      height="320"
      preload
      controls
      loop
    >
      <source src="video/puppy.mp4" type="video/mp4" />
      <!-- Multiple video sources with different codec formats can be added here -->
      <p>A video of a puppy playin in the snow.</p>
    </video>
  </body>
</html>
